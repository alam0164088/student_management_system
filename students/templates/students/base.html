{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <nav>
        <a href="{% url 'student_list' %}">Home</a> |
        <a href="{% url 'student_add' %}">Add Student</a> |
        <a href="{% url 'student_subject_list' %}">Student & Subject List</a> |
        <a href="{% url 'engineering_faculty_list' %}">Engineering Faculty</a>
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="messages {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
