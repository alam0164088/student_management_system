{% extends 'students/base.html' %}
{% block content %}
    <div class="delete-form">
        <h1>Delete {{ object.name }}?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'student_list' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
